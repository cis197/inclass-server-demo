<html>

<head>
  <title>CIS 197 Chat</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css" />
</head>

<body>
  <div class="container">
    <div class="columns is-centered">
      <div class="column is-4">
        <h1 class="title">Cis 197 Chat!</h1>
        <input class="input" id="nameinput" type="text">
        <button class="button" id="changename">Change Name</button>
      </div>
    </div>
    <div class="columns is-centered">
      <div class="column is-4">
        <div class="content">
          <ul id="messages">
            <!--Chat content-->
          </ul>
        </div>
      </div>
    </div>
    <div class="columns is-centered">
      <div class="column is-4">
        <input class="input" id="userinput" type="text">
        <button class="button" id="sendmessage">Send Message!</button>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="./index.js"></script>
</body>

</html>
